<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather App</title>
</head>

<body>
  <div class="app">
    <form id="form">
      <input class="search__input" type="text" placeholder="Type here to search">
      <button class="search__button" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <div class="weather loading">
      <h1 class="weather__city"></h1>
      <p class="weather__temp"></p>
      <img class="weather__icon" src="" alt="icon">
      <p class="weather__description"></p>
      <p class="weather__humidity"></p>
      <p class="weather__wind"></p>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
